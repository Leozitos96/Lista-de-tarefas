<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista-tarefas.css">
</head>
<body>
    <div class="container">
    <h1>ğŸ“‹ Lista de Tarefas</h1>

    <div class="task-input">
      <input type="text" [(ngModel)]="novaTarefaTitulo" placeholder="Digite sua tarefa..." />
      <button (click)="adicionarTarefa()">Adicionar</button>
    </div>Add commentMore actions

    <div class="filters">
      <button onclick="filterTasks('all')" class="active">Todas</button>
      <button onclick="filterTasks('pendente')">Pendentes</button>
      <button onclick="filterTasks('feita')">Feitas</button>
    </div>

    <ul>
  <li *ngFor="let tarefa of tarefas">
    <input type="checkbox" [checked]="tarefa.concluida" (change)="alternarStatusTarefa(tarefa.id)">
    {{ tarefa.titulo }}
  </li>
</ul>
  </div>
  
</body>
</html>
