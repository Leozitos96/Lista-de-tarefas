<div class="container">


  <div class="add-tarefa">

    <input

      type="text"

      placeholder="Digite uma tarefa"

      [(ngModel)]="novaTarefaTitulo"

      (keyup.enter)="adicionarTarefa()"
    >

    <button (click)="adicionarTarefa()">Adicionar</button>

  </div>

  <ul class="lista">

<li *ngFor="let tarefa of tarefas"
    [class.concluida]="tarefa.concluida"
    (click)="alternarStatusTarefa(tarefa.id)">
    
  {{ tarefa.titulo }}

  <button (click)="excluirTarefa(tarefa.id); $event.stopPropagation()">
    Excluir
  </button>
</li>
  </ul>

</div>
