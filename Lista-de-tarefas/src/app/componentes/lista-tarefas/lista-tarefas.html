    <body>
      <div class="container">
    <h1>ğŸ“‹ Lista de Tarefas</h1>

 <div class="add-tarefa">

    <input type="text" placeholder="O que precisa ser feito?" [(ngModel)]="novaTarefaTitulo" (keyup.enter)="adicionarTarefa()">
    <button (click)="adicionarTarefa()">Adicionar</button>

  </div>

    <div class="filters">
      <button onclick="filterTasks('all')" class="active">Todas</button>
      <button onclick="filterTasks('pendente')">Pendentes</button>
      <button onclick="filterTasks('feita')">Feitas</button>
    </div>

    <ul class="lista">
    <li *ngFor="let tarefa of tarefas"
      [class.concluida]="tarefa.concluida"
      (click)="alternarStatusTarefa(tarefa.id)" class="tarefa">
      {{ tarefa.titulo }}
    </li>
    </ul>
  </div>
    </body>
